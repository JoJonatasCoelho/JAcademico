<!-- header.html: basic page head with Bootstrap and security extras. -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">JAcademico</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">JAcademico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/alunos}">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/disciplinas}">Disciplinas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/matriculas}">Matrículas</a></li>
                </ul>
                <div class="d-flex text-white" sec:authorize="isAuthenticated()">
                    <div class="me-2">Usuário: <span sec:authentication="name"></span></div>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm" type="submit">Sair</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
