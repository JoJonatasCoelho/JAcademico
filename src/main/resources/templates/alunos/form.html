<!-- alunos/form.html: form for creating or editing students with validation feedback. -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Aluno')}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container">
    <h2 th:text="${aluno.id} != null ? 'Editar Aluno' : 'Novo Aluno'"></h2>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    <form th:action="@{/alunos}" th:object="${aluno}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}">
        <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input class="form-control" th:field="*{nome}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Matr√≠cula</label>
            <input class="form-control" th:field="*{matricula}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Data de Nascimento</label>
            <input class="form-control" type="date" th:field="*{dataNascimento}">
        </div>
        <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option th:each="s : ${T(br.edu.ifce.jacademico.entities.AlunoStatus).values()}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
        <div class="col-12">
            <button class="btn btn-success" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/alunos}">Voltar</a>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
