<!-- alunos/list.html: lists students with edit/delete actions. -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Alunos')"></head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <h2>Alunos</h2>
        <a class="btn btn-primary" th:href="@{/alunos/novo}">Novo Aluno</a>
    </div>
    <div th:if="${param.erro}" class="alert alert-danger" th:text="${param.erro}"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Email</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.email}"></td>
            <td th:text="${aluno.status}"></td>
            <td>
                <a class="btn btn-sm btn-secondary" th:href="@{'/alunos/' + ${aluno.id} + '/editar'}">Editar</a>
                <form th:action="@{'/alunos/' + ${aluno.id} + '/remover'}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Remover aluno?');">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
