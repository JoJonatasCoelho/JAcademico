# docker-compose.yml: orchestrates app and PostgreSQL services for containerized runs.
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: jacademico
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
volumes:
  pgdata:
